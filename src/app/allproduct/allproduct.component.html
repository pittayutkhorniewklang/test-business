<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="allproduct.component.css">
    <title>JUBJIB SHOP</title>
</head>

<body>

<div class=" mt-4">
  <div class="row">
    <!-- ใช้ *ngFor เพื่อวนลูปแสดงสินค้า -->
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.image" alt="{{ product.name }}" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.price | currency }}</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">ดูรายละเอียด</a>
        </div>
      </div>
    </div>
  </div>
</div>
