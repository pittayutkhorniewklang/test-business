
<div class="container mt-4 product-detail-container">
    <div class="row">
      <!-- คอลัมน์ซ้ายแสดงรูปสินค้า -->
      <div class="img">
        <img [src]="product.image" alt="{{ product.name }}" class="img-fluid product-image-detail">
      </div>
  
      <!-- คอลัมน์ขวาแสดงรายละเอียดสินค้า -->
      <div class="col-md-6">
        <h1 class="product-title">{{ product.name }}</h1>
        <h2 class="product-price">{{ product.price | currency:'THB':'symbol':'1.0-0' }}</h2>
  
        <div class="product-quantity mt-4">
          <label for="quantity">จำนวน :</label>
          <div class="input-group quantity-input">
            <button class="btn btn-outline-secondary" type="button" (click)="decreaseQuantity()">-</button>
            <input type="number" [(ngModel)]="quantity" class="form-control text-center" id="quantity" min="1" readonly>
            <button class="btn btn-outline-secondary" type="button" (click)="increaseQuantity()">+</button>
          </div>
        </div>
  
        <div class="mt-3">
          <button class="btn btn-primary btn-lg add-to-cart-btn">เพิ่มในตะกร้า</button>
          <button class="btn btn-outline-secondary btn-lg wishlist-btn"><i class="bi bi-heart"></i></button>
        </div>
  
        <div class="mt-4 product-details">
          <p><strong>หมวดหมู่:</strong> {{ product.category }}</p>
          <p><strong>รายละเอียดสินค้า:</strong></p>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
