<div class="product-management container">
  <div class="header">
    <h2>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h2>
  </div>

  <form class="product-form" (submit)="onSubmit($event)" method="POST">
    <!-- Form Fields for product details -->
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input 
        [(ngModel)]="product.name" 
        id="productName" 
        name="productName" 
        type="text" 
        placeholder="Enter Product Name" 
        class="form-control" 
        required />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input 
        [(ngModel)]="product.category" 
        id="category" 
        name="category" 
        type="text" 
        placeholder="Enter Category" 
        class="form-control" 
        required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input 
        [(ngModel)]="product.brand" 
        id="brand" 
        name="brand" 
        type="text" 
        placeholder="Enter Brand" 
        class="form-control" 
        required />
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input 
        [(ngModel)]="product.stock" 
        id="stock" 
        name="stock" 
        type="number" 
        placeholder="Enter Stock" 
        class="form-control" 
        required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input 
        [(ngModel)]="product.price" 
        id="price" 
        name="price" 
        type="number" 
        placeholder="Enter Price" 
        class="form-control" 
        required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        [(ngModel)]="product.description" 
        id="description" 
        name="description" 
        placeholder="Enter Product Description" 
        class="form-control" 
        rows="4" 
        required></textarea>
    </div>

    <div class="form-group">
      <label for="file">Choose File</label>
      <input 
        type="file" 
        id="file" 
        (change)="onFileSelected($event)" 
        class="form-control-file" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEditing ? 'Update Product' : 'Add Product' }}
      </button>
    </div>
  </form>

  <hr>

  <!-- Table to display products -->
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editProduct(product)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
