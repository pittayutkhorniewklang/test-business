<div class="product-management">
    <h2>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h2>
    <form>
      <div class="form-group">
        <label>Product Name</label>
        <input [(ngModel)]="product.name" name="productName" type="text" placeholder="Product Name" class="input-field" />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input [(ngModel)]="product.category" name="category" type="text" placeholder="Category" class="input-field" />
      </div>
      <div class="form-group">
        <label>Brand</label>
        <input [(ngModel)]="product.brand" name="brand" type="text" placeholder="Brand" class="input-field" />
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input [(ngModel)]="product.stock" name="stock" type="number" placeholder="Stock" class="input-field" />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input [(ngModel)]="product.price" name="price" type="number" placeholder="Price" class="input-field" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea [(ngModel)]="product.description" name="description" placeholder="Description" class="input-field"></textarea>
      </div>
      <div class="form-group">
        <label>Choose File</label>
        <input type="file" (change)="onFileSelected($event)" placeholder="Choose File" class="input-field" />
      </div>
  
      <button type="button" class="btn-save" (click)="saveProduct()">
        {{ isEditing ? 'Update Product' : 'Add Product' }}
      </button>
    </form>
  
    <!-- Table to display products -->
    <table class="product-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Brand</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.price | currency }}</td>
          <td>
            <button class="btn-edit" (click)="editProduct(product)">Edit</button>
            <button class="btn-delete" (click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
