<h1 style="font-size: 70px; font-family:'poppins', 'Kanit';">ส่งข้อความถึง</h1>

<h6 style="font-family:'poppins', 'Kanit';">คุณสามารถส่งข้อความ หรือข้อเสนอแนะ ทางเราจะติดต่อกลับไปโดยเร็วที่สุด</h6>
<div class="my-4"></div>
<div class="row">
    <div class="col-7">
        
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3885.776299345653!2d100.92655311140767!3d13.113353187161888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3102b9ce1cd8792d%3A0x1973959fe6df1cc2!2z4Lir4Lit4Lie4Lix4LiBIOC4qOC4tOC4peC4suC4p-C4suC4o-C4tSBTaWxhd2FyZWUgQXBhcnRtZW50!5e0!3m2!1sth!2sth!4v1724943328081!5m2!1sth!2sth"
            width="600" height="550" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
           
    </div>
    <div class="col-5">
        <section class="row bg-light py-5 rounded-section">
        <div class="container">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control no-border" id="name" placeholder="  *ชื่อ-นามสกุล" required>
              </div>
          
              <div class="form-group">
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="tel" class="form-control no-border" id="phone" placeholder="  *เบอร์โทรศัพท์" required>
              </div>
          
              <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" class="form-control no-border" id="email" placeholder="  *อีเมล" required>
              </div>
          
              <div class="form-group">
                <label for="subject">เรื่องที่ต้องการติดต่อ</label>
                <input type="text" class="form-control no-border" id="subject" placeholder="  *เรื่องที่ต้องการติดต่อ" required>
              </div>
          
              <div class="form-group">
                <label for="details">รายละเอียด</label>
                <textarea class="form-control no-border" id="details" rows="3" placeholder="  *รายละเอียด" required></textarea>
              </div>
          
              <button type="submit" class="btn btn-pink">ส่งข้อความ</button>
            </form>
          </div>
          </section>
